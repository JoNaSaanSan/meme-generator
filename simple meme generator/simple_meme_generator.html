<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>group task 02</title>
  <style>
    .container{
      position: relative;
    }
    div#topText{
      position: absolute;
      font-size:50px;
      right: 60%;
      top: 20%;
    }
    div#bottomText{
      position: absolute;
      font-size:50px;
      right: 60%;
      bottom: 20%;
    }
    img{
      width: 50%;
    }


  </style>

</head>

<body>
  <div>
    <div class="container">
      <img id="pic" src="drake.jpg"></img>
      <div id="topText">1</div>
      <div id="bottomText">2</div>
    </div>
    <input type="text" id="topTextInput" oninput="topTextChange()"></input>
    <input type="text" id="bottomTextInput" oninput="bottomTextChange()"></input>
  </div>

<script>
  function topTextChange(){
    var newText = document.getElementById('topTextInput').value;
    document.getElementById("topText").innerHTML = newText;
  }

  function bottomTextChange(){
    console.log("bottom")
    var newText = document.getElementById('bottomTextInput').value;
    document.getElementById("bottomText").innerHTML = newText;
  }
</script>
</body>
